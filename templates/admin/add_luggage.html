{% load static %}
{% block content %}
{% include 'admin/menu.html' %}
{% if message %}
<script>
    alert('{{message}}');
</script>
{% endif %}
      <!-- partial -->

        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="page-header">
              <h3 class="page-title">
                <span class="page-title-icon bg-gradient-primary text-white me-2">
                  <i class="mdi mdi-home"></i>
                </span> Add Luggage Details
              </h3>
              <nav aria-label="breadcrumb">
                <ul class="breadcrumb">
                  <li class="breadcrumb-item active" aria-current="page">
                    <!--<span></span>Overview<i class="mdi mdi-alert-circle-outline icon-sm text-primary align-middle"></i>-->
                  </li>
                </ul>
              </nav>
            </div>
            <div class="row">
              <div class="col-md-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Add Luggage</h4>
                    {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    <form class="forms-sample" action="{% url 'add_luggage' %}" method="post">
                      {% csrf_token %}
                      <div class="form-group">
                        <label for="booking_id">Booking ID</label>
                        <input type="number" class="form-control" id="booking_id" name="booking_id" placeholder="Enter Booking ID" required>
                      </div>
                      <div class="form-group">
                        <label for="num_baggage">Number of Baggage</label>
                        <input type="number" class="form-control" id="num_baggage" name="num_baggage" placeholder="Enter Number of Baggage" required>
                      </div>
                      <div class="form-group">
                        <label for="total_weight">Total Weight (kg)</label>
                        <input type="number" step="0.01" class="form-control" id="total_weight" name="total_weight" placeholder="Enter Total Weight" required>
                      </div>
                      <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="4" placeholder="Enter Description"></textarea>
                      </div>
                      <button type="submit" class="btn btn-gradient-primary me-2">Submit</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
          <!-- partial:partials/_footer.html -->
          <footer class="footer">
            <div class="container-fluid d-flex justify-content-between">
              <span class="text-muted d-block text-center text-sm-start d-sm-inline-block">Copyright Â© Airline 2024</span>
              <span class="float-none float-sm-end mt-1 mt-sm-0 text-end"> </span>
            </div>
          </footer>
          <!-- partial -->
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{% static 'admin/vendors/js/vendor.bundle.base.js' %}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <script src="{% static 'admin/vendors/chart.js/Chart.min.js' %}"></script>
    <script src="{% static 'admin/js/jquery.cookie.js' %}" type="text/javascript"></script>
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'admin/js/off-canvas.js' %}"></script>
    <script src="{% static 'admin/js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'admin/js/misc.js' %}"></script>
    <!-- endinject -->
    <!-- Custom js for this page -->
    <script src="{% static 'admin/js/dashboard.js' %}"></script>
    <script src="{% static 'admin/js/todolist.js' %}"></script>
    <!-- End custom js for this page -->
  {% endblock %}
