

{% load static %}
{% block content %}
{% include 'admin/menu.html' %}
{% if msg %}
<script>
    alert('{{ msg }}');
</script>
{% endif %}

    
            <div class="col-10">
                <div class="card">
                <div class="card-body">
                    <h4 class="card-title"> Edit Flight Details</h4><br><br>
                    <form class="form-sample" method="post" action="edit_flight/{{result.id}}">
                    {% csrf_token %}
                    <!--<p class="card-description"> Personal info </p>-->
                    <div class="row">
                        <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Flight Name</label>
                            <div class="col-sm-9">
                            <input type="text" class="form-control" required name="flight_name" value="{{result.flight_name}}" required/>
                            </div>
                        </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Flight Model</label>
                            <div class="col-sm-9">
                                <input type="text" required class="form-control" name="flight_model" value="{{result.flight_model}}" required/>
                            </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Total Capacity (inc crew)</label>
                            <div class="col-sm-9">
                            <input type="number" required class="form-control" name="flight_maxcap" value="{{result.flight_maxcap}}" required/>
                            </div>
                        </div>
                        </div>
                        <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Business class capacity </label>
                            <div class="col-sm-9">
                            <input type="number" required class="form-control" name="business_cap" value="{{result.business_cap}}" required/>
                            </div>
                        </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">First class capacity</label>
                            <div class="col-sm-9">
                            <input type="number" required class="form-control" name="first_cap" value="{{result.first_cap}}" required/>
                            </div>
                        </div>
                        </div>
                        <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Economy class capacity</label>
                            <div class="col-sm-9">
                            <input type="number" required class="form-control" name="economy_cap" value="{{result.economy_cap}}" required/>
                            </div>
                        </div>
                        </div>
                    </div>
                    
                        <div class="row">
                        <div class="col-md-6">
                            <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Year of making</label>
                            <div class="col-sm-9">
                                <input type="text" required class="form-control" name="year" value="{{result.year}}" required />
                            </div>
                            </div>
                        </div>
                        
                        </div>
                        
                        <div class="row">
                        <div class="col-sm-10">
                            <center><button type="submit"  required class="btn btn-gradient-primary me-2">Submit</button></input></center>
                        </div>
                        </div>
                    </form>
                </div>
                </div>
            </div>
            </div>
        </div>


















        <footer class="footer">
            <div class="container-fluid d-flex justify-content-between">
            <span class="text-muted d-block text-center text-sm-start d-sm-inline-block">Copyright Â© bootstrapdash.com 2021</span>

            </div>
        </footer>
        <!-- partial -->
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{% static 'admin/vendors/js/vendor.bundle.base.js' %}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <script src="{% static 'admin/vendors/chart.js/Chart.min.js' %}"></script>
    <script src="{% static 'admin/js/jquery.cookie.js' %}" type="text/javascript"></script>
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'admin/js/off-canvas.js' %}"></script>
    <script src="{% static 'admin/js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'admin/js/misc.js' %}"></script>
    <!-- endinject -->
    <!-- Custom js for this page -->
    <script src="{% static 'admin/js/dashboard.js' %}"></script>
    <script src="{% static 'admin/js/todolist.js' %}"></script>

{% endblock %}
</body>
</html>
