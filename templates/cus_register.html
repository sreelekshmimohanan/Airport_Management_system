{% block content %}
{% load static %}

{% include 'header.html' %}

{% if msg %}
<script>
    alert('{{ msg }}');
</script>
{% endif %}
	<!-- start banner Area -->
    <section class="relative about-banner">	
        <div class="overlay overlay-bg"></div>
        <div class="container">				
            <div class="row d-flex align-items-center justify-content-center">
                <div class="about-content col-lg-12">
                    <h1 class="text-white">
                      Customer Register 	
                    </h1>	
                    <p class="text-white link-nav"><a href="">Home </a>  <span class="lnr lnr-arrow-right"></span>  <a href=""> Register</a></p>
                </div>	
            </div>
        </div>
    </section>
    <!-- End banner Area -->				  

    <!-- Start contact-page Area -->
    <section class="contact-page-area section-gap">
    
        <div class="container">
            <div class="row">
               
                <div class="col-lg-6">
                    
                    <form class="form-area contact-form text-right" action="cus_register" method="post">
                        {% csrf_token %}
                        <div class="row"> 
                            <div class="col-lg-6 form-group">
                                <input name="fname" placeholder="Enter your name" class="common-input mb-20 form-control" required type="text">
                            
                                <input name="email" placeholder="Enter email address" class="common-input mb-20 form-control" required type="email">
                                        
                               
                                <input name="phone" placeholder="Enter phone number" class="common-input mb-20 form-control" required type="text">
                    
                                <select name="gender" class="common-input mb-20 form-control" required>
                                    <option value="" disabled selected>Select Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                    <label for="">Date of Birth</label>
                                <input name="dob" placeholder="Enter date of birth" class="common-input mb-20 form-control" required type="date">
                    
                    
                            </div>
                            <div class="col-lg-6 form-group">
                                <input name="hname" placeholder="Enter your house name" class="common-input mb-20 form-control" required type="text">
                    
                                <input name="district" placeholder="Enter district" class="common-input mb-20 form-control" required type="text">
                    
                                <input name="street" placeholder="Enter street" class="common-input mb-20 form-control" required type="text">
                                <input name="pin" placeholder="Enter PIN code" class="common-input mb-20 form-control" required type="text">
                                <input name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must Contain 8 characters with caps , small letters and number "   placeholder="Enter password" class="common-input mb-20 form-control" required type="password">

                                <!-- Your existing textarea or any other fields -->
                    
                                <!-- <textarea class="common-textarea form-control" name="message" placeholder="Enter Message" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Message'" required=""></textarea>				 -->
                            </div>
                            <div class="col-lg-12">
                                <div class="alert-msg" style="text-align: left;"></div>
                                <button class="genric-btn primary" style="float: right;" type="submit">Register</button>                                         
                            </div>
                            
                        </div>
                    </form>
               
                </div>
                <div class="col-lg-6">
                    <img class="img-fluid" src="{% static 'img/d2.jpg' %}" alt="">
                </div>
            </div>
        </div>	
        
    </section>
    <!-- End contact-page Area -->


{% include 'footer.html' %}

{% endblock %}
